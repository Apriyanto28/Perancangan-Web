<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table{
            border-collapse: collapse;
        }
        tr:first-child th{
            width: 500px;
        }
        th, td{
            border: 1px solid black;
            padding: 10px;
        }
        td{
            text-align: center;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <table>
        <caption>Table Nilai Mahasiswa</caption>
        <tr>
            <th rowspan="2">Nama Siswa</th>
            <th colspan="3">Nilai Matakuliah</th>
        </tr>
        <tr>
            <th>Kalkulus</th>
            <th>Pemrograman</th>
            <th>Pancasila</th>
        </tr>
        <tr>
            <td>Ayu</td>
            <td>7</td>
            <td>7</td>
            <td>7</td>
        </tr>
        <tr>
            <td>Deni</td>
            <td>10</td>
            <td>10</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Januarto</td>
            <td>9</td>
            <td>8</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Wilbert</td>
            <td>7</td>
            <td>10</td>
            <td>9</td>
        </tr>
    </table>
</body>
</html>
