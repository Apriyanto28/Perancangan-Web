<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table{
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid black;
            padding: 10px;
        }
        td{
            text-align: center;
        }
        tr td:first-child{
            text-align: left;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <table>
        <caption>
            Nilai Matakuliah
        </caption>
        <tr>
            <th rowspan="2">Nama Mahasiswa</th>
            <th colspan="3">Nilai Matakuliah</th>
        </tr>
        <tr>
            <th>Kalkulus</th>
            <th>Pemrograman</th>
            <th>Pancasila</th>
        </tr>
        <tr>
            <td>Apriyanto Halim</td>
            <td>100</td>
            <td>100</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Yanto Halim</td>
            <td>50</td>
            <td>50</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Halim</td>
            <td>70</td>
            <td>80</td>
            <td>90</td>
        </tr>
    </table>
</body>
</html>
