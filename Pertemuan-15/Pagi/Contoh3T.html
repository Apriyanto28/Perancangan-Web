<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh AJAX Lengkap</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <button id="send-request">Send Request</button>
    <div id="response"></div>

    <script>
        $(document).ready(function() {
            $('#send-request').click(function() {
                $.ajax({
                    url: 'https://jsonplaceholder1.typicode.com/posts', // URL tujuan
                    method: 'GET', // Metode HTTP
                    dataType: 'json', // Tipe data respons yang diharapkan
                    success: function(response) {
                        // Fungsi yang dijalankan jika permintaan berhasil
                        $('#response').html(JSON.stringify(response));
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        // Fungsi yang dijalankan jika permintaan gagal
                        $('#response').html('Error: ' + textStatus + ' - ' + errorThrown);
                    },
                    complete: function() {
                        // Fungsi yang dijalankan ketika permintaan selesai (berhasil/gagal)
                        console.log('Request selesai');
                    }
                });
            });
        });
    </script>
</body>
</html>
