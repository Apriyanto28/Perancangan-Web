<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="myButton">
        tombol
    </button>
    <div id="output">

    </div>

    <script>
        var tmbl = document.getElementById("myButton");
        var hsl = document.getElementById("output");

        tmbl.addEventListener("click", function(event){
            hsl.innerText = "Tombol sudah diklik";
        });
    </script>
</body>
</html>
