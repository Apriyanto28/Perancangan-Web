<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .gaya{
            background-color: green;
            color: pink;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Ini Dunia</h1>
    <p id="parag">Apa saja yang terjadi pada dunia?</p>

    <script>
        let para = document.getElementById("parag");
        para.classList.add("gaya");
    </script>
</body>
</html>
